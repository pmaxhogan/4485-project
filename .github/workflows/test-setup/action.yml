name: Setup Test Action Dependencies

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install dependencies
      run: npm ci
      shell: pwsh

    - name: Set Java Version
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "21"

    - name: Install Neo4j
      run: .\resources\download-neo4j.ps1
      shell: pwsh
